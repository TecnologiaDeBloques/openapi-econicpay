      description: "Amount paid or requested"
      type: integer
      minimum: 1
      example: 293
    Allowance:
      description: "Amount allowed to withdraw from the account"
      type: integer
      minimum: 1
      example: 420
    Fee:
      description: "Amount paid as a comission to a third-party"
      type: integer
      example: 5
    Concept:
      description: "General notion of the transaction"
      type: string
